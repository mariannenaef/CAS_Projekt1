<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>
<body>
    <div class="navigation">
        <button>Neue Notiz erstellen</button>
        <select>
            <option>SchwarzWeiss-Stil</option>
            <option>Dunkel-Stil</option>
        </select>
        <button>Nach Datum abgeschlossen</button>
        <button>Nach Erstellungsdatum</button>
        <button>Nach Wichtigkeit</button>
        <button>Einblenden Erledigte</button>
    </div>

    <ul></ul>
    <form>
        <label for="title">Titel</label>
        <input type="text" name="title" id="title" value="">

        <label for="description">Beschreibung</label>
        <input type="text" name="description" id="description" value="">

        <label for="importance">Wichtigkeit</label>
        <input type="text" name="importance" id="importance" value="">

        <label for="dueto">Erledigen bis</label>
        <input type="date" name="dueto" id="dueto" value="">

        <button>Speichern</button>
        <button>Cancel</button>

    </form>
    <footer>
        <p>&copy; Marianne Naef</p>
    </footer>
</body>
</html>
