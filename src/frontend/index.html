<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/stylesheet.css">

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="scripts/bootstrapper.js" type="module" defer></script>
    <script src="scripts/utils.js" defer></script>

    <script id="notes-template" type="text/x-handlebars-template">
        <ul>
            {{#each notes}}
            <li>
                <form data-noteid={{id}} id="note{{id}}">
                    <p>Endtermin</p>
                    <p id="title{{id}}">{{title}}</p>
                    <div id="importance{{id}}" data-showImportance="{{importance}}"></div>
                    <input type="checkbox" id="finished{{id}}" value="finished">
                    <label for="finished{{id}}">erledigt [13.12.2020]</label>
                    <textarea id="description{{id}}">{{description}}</textarea>
                    <button type="submit">Edit</button>
                </form>
            </li>
            {{/each}}
            {{#unless notes.length}}
            <p>Keine Notizen vorhanden</p>
            {{/unless}}
        </ul>
    </script>

    <script id="editNotes-template" type="text/x-handlebars-template">
            <label for="title">Titel</label>
            <input type="text" name="title" id="title" value="{{editNote.title}}" required></input >

            <label for="description">Beschreibung</label>
            <input type="text" name="description" id="description" value="{{editNote.description}}" required></input >

            <label for="importance">Wichtigkeit</label>
            <div name="importance" id="importance" data-importance="" required>
                <button type="click" class="notImportant">&#x2667</button>
                <button type="click" class="notImportant">&#x2667</button>
                <button type="click" class="notImportant">&#x2667</button>
                <button type="click" class="notImportant">&#x2667</button>
                <button type="click" class="notImportant">&#x2667</button>
            </div>

            <label for="dueto">Erledigen bis</label>
            <input type="date" name="dueto" id="dueto" value="{{editNote.dueto}}"></input >

            <button type="submit" data-noteid="{{editNote.id}}" data-action="save">Speichern</button>
            <button type="submit" data-action="cancel">Cancel</button>
    </script>
</head>
<body>
    <div id="mainpage">
        <header>
            <button id="btnNewNote">Neue Notiz erstellen</button>
            <select>
                <option>SchwarzWeiss-Stil</option>
                <option>Dunkel-Stil</option>
            </select>
            <h4>Sortierung</h4>
            <h4>Ein-/Ausblenden</h4>
            <button>abgeschlossen</button>
            <button>Erstellung</button>
            <button>Wichtigkeit</button>
            <button>Erledigte</button>
        </header>

        <h1>Meine Notizen</h1>
        <div id="notes"></div>
    </div>

    <form class="editNotesForm" id="editNotesForm">
    </form>

    <footer>
        <p>&copy; Marianne Naef</p>
    </footer>
</body>
</html>
