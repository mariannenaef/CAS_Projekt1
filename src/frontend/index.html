<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>

    <link rel="stylesheet" href="./css/stylesheet.css">

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="bootstrapper.js" type="module" defer></script>

    <script id="notes-template" type="text/x-handlebars-template">
        <ul>
            {{#each this}}
            <li>
                <p>{{title}}</p>
                <p>{{importance}}</p>
                <input type="text" value="{{description}}"></inpute>
                <button>Edit</button>
            </li>
            {{/each}}
        </ul>
    </script>

    <script id="editNotes-template" type="text/x-handlebars-template">
            <label for="title">Titel</label>
            <input type="text" name="title" id="title" value="">{{title}}</input >

            <label for="description">Beschreibung</label>
            <input type="text" name="description" id="description" value="">{{description}}</input >

            <label for="importance">Wichtigkeit</label>
            <input type="text" name="importance" id="importance" value="">{{importance}}</input >

            <label for="dueto">Erledigen bis</label>
            <input type="date" name="dueto" id="dueto" value="">{{dueto}}</input >

            <button>Speichern</button>
            <button>Cancel</button>
    </script>
</head>
<body>
    <div id="mainpage">
        <header>
            <button id="btnNewNote">Neue Notiz erstellen</button>
            <select>
                <option>SchwarzWeiss-Stil</option>
                <option>Dunkel-Stil</option>
            </select>
            <h4>Sortierung</h4>
            <h4>Ein-/Ausblenden</h4>
            <button>abgeschlossen</button>
            <button>Erstellung</button>
            <button>Wichtigkeit</button>
            <button>Erledigte</button>
        </header>

        <h1>Meine Notizen</h1>
        <div id="notes"></div>
    </div>

        <form id="editNotes"></form>


    <footer>
        <p>&copy; Marianne Naef</p>
    </footer>
</body>
</html>
